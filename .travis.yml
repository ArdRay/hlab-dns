sudo: required
services:
- docker
env:
  global:
  - secure: 
  - secure: 
  - SERVICE=dns
  - PROJECT_ID=axial-radius-203218
addons:
  ssh_known_hosts: 
  - $HOST  
cache:
  directories:
  - "$HOME/google-cloud-sdk/"
before_install:
- openssl aes-256-cbc -K $encrypted_98033c989b97_key -iv $encrypted_98033c989b97_iv
  -in secrets.tar.enc -out secrets.tar -d
- tar xvf secrets.tar
- gcloud version || true
- if [ ! -d "$HOME/google-cloud-sdk/bin" ]; then rm -rf $HOME/google-cloud-sdk; export
  CLOUDSDK_CORE_DISABLE_PROMPTS=1; curl https://sdk.cloud.google.com | bash; fi
- source /home/travis/google-cloud-sdk/path.bash.inc
- gcloud version
- docker build -t hlab-dns architecture/x86
- docker run --rm -d --name hlab-dns hlab-dns
script:
- docker ps | grep -q hlab-dns
before_deploy:
- cat known_hosts >> $HOME/.ssh/known_hosts
- eval "$(ssh-agent -s)"
- chmod 600 ssh_key
- ssh-add ssh_key
deploy:
- provider: script
  script: bash gcr-push.sh
  skip_cleanup: true
  on:
    branch: master
- provider: script
  script: bash swarm-push.sh
  skip_cleanup: true
  on:
    branch: master
