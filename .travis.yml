sudo: required
services:
- docker

cache:
  directories:
    - "$HOME/google-cloud-sdk/"

before_install:
- openssl aes-256-cbc -K $encrypted_98033c989b97_key -iv $encrypted_98033c989b97_iv
  -in ssh_key.enc -out ssh_key -d
- openssl aes-256-cbc -K $encrypted_98033c989b97_key -iv $encrypted_98033c989b97_iv
  -in json.key.enc -out json.key -d

- gcloud version || true
- if [ ! -d "$HOME/google-cloud-sdk/bin" ]; then rm -rf $HOME/google-cloud-sdk; export CLOUDSDK_CORE_DISABLE_PROMPTS=1; curl https://sdk.cloud.google.com | bash; fi
  # Add gcloud to $PATH
- source /home/travis/google-cloud-sdk/path.bash.inc
- gcloud version

- docker build -t hlab-dns architecture/x86
- docker run --rm -d --name hlab-dns hlab-dns
script:
- docker ps | grep -q hlab-dns

deploy:
  - provider: script
    script: bash gcr-push.sh
    skip_cleanup: true
    on:
      branch: master
